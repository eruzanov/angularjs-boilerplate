<ul class="pagination" style="user-select: none; cursor: pointer">
  <li class="page-item" ng-class="{disabled: noPrevious()}">
    <a class="page-link" ng-click="previous()">Previous</a>
  </li>
  <li
    class="page-item"
    ng-repeat="page in pages"
    ng-class="{active: isActive(page)}"
  >
    <a class="page-link" ng-click="select(page)">{{page}}</a>
  </li>
  <li class="page-item" ng-class="{disabled: noNext()}">
    <a class="page-link" ng-click="next()">Next</a>
  </li>
</ul>
